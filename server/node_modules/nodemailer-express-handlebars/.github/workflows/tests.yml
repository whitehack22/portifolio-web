name: Tests
on:
  push:
    branches:
      - master
    paths-ignore: ['*.md']
  pull_request:
    branches:
      - master
    paths-ignore: ['*.md']
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x', '22.x']
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn test
